{% extends "users/base.html" %}
{% block conteudo %}
<div class="container">
    <table class="table table-bordered table-striped">
      <tr style="color: white !important">
        <th>id</th>
        <th>nome</th>
        <th>idade</th>
      </tr>
      {% for usuario in users %}
      <tr style="color: white !important">
        <th>{{usuario.id_user}}</th>
        <th>{{usuario.nome}}</th>
        <th>{{usuario.idade}}</th>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
